{% extends 'main.html' %}


{% block content %}

<div class="row">

    <div class="col">
       
    <div class="col-md">

        <div class="card card-body text-center">
            <h5>Products</h5><span></span>
            {% if request.user.is_staff  %}
                <a href="{% url 'create_product'%}" class="btn btn-outline-primary">create product</a>
                {% endif %}
        </div>

        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>update</th>
                    <th>Delete</th>
                </tr>
                {% for i in products %}
                <td>{{i.name}}</td>
                <td>{{i.category}}</td>
                <td>{{i.price}}</td>
                <td><a href="{%url 'update_product' i.id %}" class="btn-otline-warning">update</a></td>
                <td><a href="{%url 'delete_product' i.id %}" class="btn-otline-warning">Delete</a></td></tr>
                {% endfor%}
            </table>
           
        </div>
        
    </div>
</div>

</div>

{% endblock %}
